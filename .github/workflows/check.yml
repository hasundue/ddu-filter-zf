name: Check

on:
  workflow_call:
  workflow_dispatch:

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest

    steps:
      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.38.0 # @denopendabot denoland/deno

      - name: Checkout
        uses: actions/checkout@v4

      - name: Format
        run: deno fmt --check

      - name: Lint
        run: deno lint

